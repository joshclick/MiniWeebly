<div id="tools">
  <div class="title">Templates</div>
  <div id="templates">
    <div ng-repeat="page in pages" class="template-button" ng-class="{active: activePage == page.id}" ng-click="activatePage(page.id)" ng-mouseenter="hover=true" ng-mouseleave="hover=false" ng-init="hover=false">
      <div class="icon edit" ng-class="{hover: hover}" ng-click="editPage(page.id)"></div>
      <div class="icon delete" ng-class="{hover: hover}" ng-click="deletePage(page.id)"></div>
      <input class="edit" disabled="true" type="text" maxlength="10" value="{{page.title}}">
    </div>
    <form class="template-button new">
      <input type="text" maxlength="10" ng-model="newPageText" placeholder="Add a new page">
      <button type="submit" class="icon add" ng-click="addPage(newPageText)"></button>
    </form>
  </div>
  <div class="title">Elements</div>
  <div id="elements">
    <div class="elem-button bordr bordb">
      <div id="title" class="icon"></div>
      Title
    </div>
    <div class="elem-button bordb">
      <div id="text" class="icon"></div>
      Text
    </div>
    <div class="elem-button bordr">
      <div id="image" class="icon"></div>
      Image
    </div>
    <div class="elem-button">
      <div id="nav" class="icon"></div>
      Nav
    </div>
  </div>
  <div class="title">Settings</div>
  <div id="settings">
    <div id="site-grid">
      <div id="grid-toggle" class="icon" ng-class="{active: gridToggle}" ng-click="gridToggle = !gridToggle"></div>
      <span>Site Grid</span>
    </div>
  </div>
</div>
<div id="board">
  <div id="pages">
    <div ng-repeat="page in pages" class="page-button" ng-class="{active: activePage == page.id}" ng-click="activatePage(page.id)"><span>{{page.title}}</span></div>
  </div>
  <div id="splash">
    <a href="#">
      <img src="static/img/Image-Placeholder.png">
      Add Image +
    </a>
  </div>
  <div id="content-cont">
    <div class="content" id="default" ng-repeat="content in contents | filter:isActiveContent">
      <div contenteditable="true" class="title">
        <div contenteditable="false" class="del-icon"></div>
        {{content.title}}
      </div>
      <div contenteditable="true" class="text">
        <div contenteditable="false" class="del-icon"></div>
        {{content.text}}
      </div>
    </div>
  </div>
</div>
